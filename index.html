<body>
  <h2>‚ôªÔ∏è ·ª®NG D·ª§NG PH√ÇN LO·∫†I R√ÅC B·∫∞NG AI</h2>
  <label for="classCode">Nh·∫≠p m√£ l·ªõp:</label>
  <input type="text" id="classCode" placeholder="VD: 10A1" />

  <div id="camera-container">
    <video id="webcam" autoplay playsinline muted></video>
  </div>

  <button id="startBtn">B·∫Øt ƒë·∫ßu nh·∫≠n di·ªán</button>

  <!-- ‚úÖ Th√¥ng b√°o g·ª≠i d·ªØ li·ªáu -->
  <div id="status"></div>

  <div id="result">
    <p><strong>Lo·∫°i r√°c:</strong> <span id="label">---</span></p>
    <p><strong>ƒê·ªô ch√≠nh x√°c:</strong> <span id="confidence">---</span></p>
  </div>

  <div id="footer">
    <p>Made by h·ªçc sinh THPT TR·∫¶N QU·ªêC TU·∫§N ‚Äì D·ª± √°n ‚ÄúL·ªõp h·ªçc xanh‚Äù üåø</p>
  </div>

  <!-- Th∆∞ vi·ªán AI -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.20.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

  <script>
    const URL = "model/";
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbydCbehXdiiv468ltFP8G5IuNheej0m1N5pW6_VLIGub6wMMLTORCAbNIzNruw3n5sujw/exec";
    let model;
    let canSend = true;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);

      const video = document.getElementById("webcam");
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: "environment" } },
          audio: false
        });
        video.srcObject = stream;
        await video.play();
        loop();
      } catch (err) {
        alert("‚ùå Kh√¥ng th·ªÉ truy c·∫≠p camera.\nH√£y ki·ªÉm tra quy·ªÅn camera ho·∫∑c ƒë·∫£m b·∫£o ch·∫°y qua HTTPS.\n\nChi ti·∫øt: " + err.message);
      }
    }

    async function loop() {
      await predict();
      requestAnimationFrame(loop);
    }

    async function predict() {
      if (!model) return;
      const video = document.getElementById("webcam");
      const prediction = await model.predict(video);

      let best = prediction[0];
      for (let i = 1; i < prediction.length; i++) {
        if (prediction[i].probability > best.probability) best = prediction[i];
      }

      document.getElementById("label").innerText = best.className;
      document.getElementById("confidence").innerText = (best.probability * 100).toFixed(2) + "%";

      const classCode = document.getElementById("classCode").value.trim();
      if (classCode && best.probability > 0.9 && canSend) {
        canSend = false;
        const data = {
          class: classCode,
          trashType: best.className,
          confidence: best.probability,
          time: new Date().toLocaleString("vi-VN")
        };
        sendToSheet(data);
        setTimeout(() => { canSend = true; }, 5000);
      }
    }

    async function sendToSheet(data) {
      try {
        await fetch(SHEET_URL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        console.log("‚úÖ D·ªØ li·ªáu ƒë√£ g·ª≠i:", data);
        showStatus("‚úÖ ƒê√£ ghi d·ªØ li·ªáu l√™n b·∫£ng!");
      } catch (error) {
        console.error("‚ùå L·ªói g·ª≠i d·ªØ li·ªáu:", error);
        showStatus("‚ö†Ô∏è L·ªói g·ª≠i d·ªØ li·ªáu!");
      }
    }

    // ‚úÖ Hi·ªÉn th·ªã th√¥ng b√°o tr·∫°ng th√°i (·∫©n sau 3 gi√¢y)
    function showStatus(message) {
      const statusDiv = document.getElementById("status");
      statusDiv.textContent = message;
      statusDiv.style.opacity = 1;
      setTimeout(() => {
        statusDiv.style.opacity = 0;
      }, 3000);
    }

    document.getElementById("startBtn").addEventListener("click", init);
  </script>
