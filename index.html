  <!-- Th∆∞ vi·ªán AI -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.20.0"></script>

  <script>
    const URL = "model/";
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbyTRn6kvfPDy6l4j1PnWZISfo8GfzvqWnynrx-qlpPEI3onJiLGq4GQ_h1ac6zctS1y/exec";
    let model;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);

      const video = document.getElementById("webcam");
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: "environment" } },
          audio: false
        });
        video.srcObject = stream;
        await video.play();
        loop();
      } catch (err) {
        alert("Kh√¥ng th·ªÉ truy c·∫≠p camera. H√£y ki·ªÉm tra quy·ªÅn camera ho·∫∑c HTTPS.\n\nChi ti·∫øt: " + err.message);
      }
    }

    async function loop() {
      await predict();
      requestAnimationFrame(loop);
    }

    async function predict() {
      const video = document.getElementById("webcam");
      if (!model) return;
      const prediction = await model.predict(video);

      let best = prediction[0];
      for (let i = 1; i < prediction.length; i++) {
        if (prediction[i].probability > best.probability) best = prediction[i];
      }

      document.getElementById("label").innerText = best.className;
      document.getElementById("confidence").innerText = (best.probability * 100).toFixed(2) + "%";

      // G·ª≠i d·ªØ li·ªáu l√™n Google Sheets n·∫øu ch√≠nh x√°c > 90%
      const classCode = document.getElementById("classCode").value.trim();
      if (classCode && best.probability > 0.9) {
        const score = best.className === "T√°i ch·∫ø" ? 5 :
                      best.className === "H·ªØu c∆°" ? 3 : 1;

        const data = {
          class: classCode,
          trashType: best.className,

          score: score,

        };
        console.log("üì§ D·ªØ li·ªáu g·ª≠i:", data);
        sendToSheet(data);

    }

    // G·ª≠i d·ªØ li·ªáu t·ªõi Google Sheet

        await fetch(SHEET_URL, {
          method: "POST",

          body: JSON.stringify(data)

        loadRanking(); // c·∫≠p nh·∫≠t b·∫£ng x·∫øp h·∫°ng sau khi g·ª≠i

    // H√†m t·∫£i b·∫£ng x·∫øp h·∫°ng t·ª´ Google Sheets
    async function loadRanking() {

        const ranking = await response.json();
